<html>

        <meta charset="utf-8">
        <title> função 02 </title>
        

        <script>

            function soma(a,b) {
                b = b === undefined ? 0 : b;
                return a + b;
            }

            console.log(soma(7,7));
            console.log(soma(7,7, 9, 8)); //desconsidera parametros adicionais
            console.log(soma(7));

        </script>
