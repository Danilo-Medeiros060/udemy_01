<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> operadores </title>
        

        <script>

            var num1 = 1;
            var num2 = 2;

            document.write('soma: ' + (num1 + num2) + '<br/>'); 
            document.write('subtração: ' + (num1 - num2) + '<br/>');
            document.write('multiplicacao: ' + (num1 * num2) + '<br/>');
            document.write('divisao: ' + (num1 / num2) + '<br/>');
            document.write('modulo: ' + (num1 % num2) + '<br/>');
 

            var teste = 10;

            teste = teste +5;
            // == 
            teste += 5;
            teste += 5;
            teste *= 5;
            teste /= 5;
            teste %= 3;

            document.write(teste);

        </script>
    </head>

    <body >

        <script src="js/script.js"> </script>
    </body>
</html>
