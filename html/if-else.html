<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> if-else </title>
        
        <script> 
           
           var nota = prompt('nota:');
           var media = 6;

           if (nota >= media) {
                document.write('Status: aprovado!');
           } else {
            document.write('Status: reprovado!');
           }


        </script>

    </head>

    <body>
        <script src="js/script.js"> </script>
    </body>
</html>
