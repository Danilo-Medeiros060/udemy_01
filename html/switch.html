<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> switch </title>
        
        <script>

            var parametro = prompt('digite um parametro:');

            //parseInt transforma tudo em int dentro do parametro pedido
            switch (parseInt(parametro)){
                case 1:
                    document.write('case 1');
                    break;

                case 2:
                    document.write('case 2');
                    break;
 
                //default opcional
                default:
                    document.write('default');
            }

        </script>

    </head>

    <body>
        
        <script src="js/script.js"> </script>
    </body>
</html>
